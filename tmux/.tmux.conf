# Tmux Configuration

# remap prefix 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1 # start indexing windows at 1 instead of 0

# canary
bind L display "Reloaded 2!"

# split panes using v and h
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# M-c is mapped to key binding for tmux
bind -n M-m new-window -c "#{pane_current_path}"
bind -n M-p previous-window
bind -n M-n next-window

# Switch panes using Alt-hjkl without prefix
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R

# Resize windows
bind -n M-y resize-pane -L 10
bind -n M-u resize-pane -D 10
bind -n M-i resize-pane -U 10
bind -n M-o resize-pane -R 10

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Set terminal colors
set -g default-terminal "screen-256color"
# tell Tmux that outside terminal supports true color
set -as terminal-features ",xterm-256color:RGB"

######################
### DESIGN CHANGES ###
######################

# TODO: what do these do?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

## Window name options
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

######################
# END DESIGN CHANGES #
######################

# Note: must run git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# for below to work

# Plugins
set -g @plugin 'tmux-plugins/tpm' # TPM # prefix + I to install
set -g @plugin 'tmux-plugins/tmux-sensible' # Tmux sensible defaults

######################
#  Catppuccin Theme  #
######################

# Note, the specific tag must be specified, visit the below link to see if there are newer tags
set -g @catppuccin_flavour "mocha" # latte, frappe, macchiato, mocha

set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_status_background "default"

# Note: this plugin does not work if instaled with tpm, see below for instructions
# https://github.com/catppuccin/tmux?tab=readme-ov-file#manual-recommended
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux


## Catppuccin status bar
set -g status-right-length 100
set -g status-left-length 100
set -g status-left " "
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -g status-position top
set -g status-style bg=default

######################
#  End Catppuccin    #
######################


